<div *ngFor="let nameTile of nameTiles" class="tile">
  <h3>{{nameTile.name}}</h3>
  <div class="voteOptionsContainer">
    <ul class="voteOptionsList">
      <li *ngFor="let voteOption of voteOptions;" (click)="onVoteOptionClick(nameTile.name, voteOption.name)">{{ voteOption.name | titlecase }}: 0</li>
    </ul>
  </div>
</div>
